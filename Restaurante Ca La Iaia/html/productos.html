<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca La Iaia</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body ng-app="miTienda" ng-controller="MainController">
    <header>
        <div class="spacex"><a name="inicio"></a></div>
        <nav class="navbar-mv navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="../index.html">Inicio</a></li>
                        <li><a class="dropdown-item" href="#">Productos</a></li>
                        <li><a class="dropdown-item" href="../html/nosotros.html">Nosotros</a></li>
                    </ul>
                </ul>
                </div>
            </div>
        </nav>
        <nav class="navbar navbar-pc">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="../html/nosotros.html">Nosotros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="spacex"></section>
        <section class="container-fluid">
            <div class="row text-center align-content-center products-title">
                <div class="col-lg-12">
                    <h1>Nuestros Productos</h1>
                </div>
            </div>
        </section>
        <section class="spacex"></section>
        <section>
            <div class="container-fluid products-display">
                <div class="row text-center justify-content-center">
                    <div class="col-lg-5" ng-repeat="producto in productos">
                        <div class="card mb-4 m-4">
                            <div class="card-body justify-content-center">
                                <h3 class="card-title">{{producto.nombre}}</h3>
                                <br>
                                <img ng-src="{{producto.imagen}}">
                                <br>
                                <br>
                                <p class="card-text">{{producto.precio | currency: '€'}}</p>
                                <p class="likes">Likes: {{producto.likes}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-sm">
            <div class="row justify-content-evenly">
                <div class="copyright col-md-10 text-center">© Copyright 2025 - Creado y diseñado por Paula Llago Clemente.</div>
            </div>
        </div>
    </footer>
</body>
</html>
